<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name = "viewport" content="width=device-width,initial-scale=1.0 user-scalable = no , maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sign.css">
	<script type="text/javascript" src="birthday.js"></script>
</head>
<body>
	<div class="content">
		<div class="container">
			<form>
				<a href="../index.html"><img src="../image/abc.png" align="center"></a>

				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationServerUsername">Username</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend3">@</span>
							</div>
							<input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
						Year <select id="selYear" class="form-control"></select>
					</div>

					<div class="col-md-3 mb-3">
						Month <select id="selMonth" class="form-control"></select>
					</div>
					<div class="col-md-3 mb-3">
						Date <select id="selDay" class="form-control"></select>
					</div>
				</div>
				<div class="form-group form-row">
					<div class="col-md-6 mb-3">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="col-md-6 mb-3">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>

				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
						<label class="form-check-label" for="invalidCheck3">
							Agree to terms and conditions
						</label>
						<div class="invalid-feedback">
							You must agree before submitting.
						</div>
					</div>
				</div>
</div>
				<button class="btn btn-outline-info" type="submit"><a href="../day/day.html">Submit form</a></button>
			</form>
		</div>
	</div>

	<div id="footer">
				<p>Powered by 同学你airdrop没关</p>
		
	</div>

</body>
</html>
