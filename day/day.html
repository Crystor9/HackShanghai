<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<meta name = "viewport" content="width=device-width,initial-scale=1.0 user-scalable = no , maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="day.css">
    <link rel="stylesheet" href="asset/css/default.css" />
    <script type="text/javascript">
	    function startTime()
			{
				var today=new Date()
				var h=today.getHours()
				var m=today.getMinutes()
				var s=today.getSeconds()
				// add a zero in front of numbers<10
				m=checkTime(m)
				s=checkTime(s)
				document.getElementById('txt').innerHTML=h+":"+m+":"+s
				t=setTimeout('startTime()',500)
			}

			function checkTime(i)
			{
				if (i<10) {i="0" + i}
				return i
			}
	</script>
</head>
<body onload="startTime()">
	<div class="container">

		<video id="video" playsinline=""></video>

		<div class="footer">

			<div id="txt"></div>
			<input type="button" value="AR" id="openCamera" />
			<select class="none" id="videoDevice"></select>
			<input class="none" type="button" value="开始" id="start" />
			<!-- <input class="none" type="button" value="停止识别" id="stop" /> -->
		</div>
		<script type="text/javascript">
		

		</script>


		<script type="text/javascript" src="asset/libs/three/three.min.js"></script>
		<script type="text/javascript" src="asset/js/adapter.js"></script>
		<script type="text/javascript" src="asset/js/webar.js"></script>
		<script type="text/javascript" src="asset/js/three-helper.js"></script>
		<script type="text/javascript" src="asset/libs/three/FBXLoader.js"></script>
		<script type="text/javascript" src="asset/libs/three/inflate.min.js"></script>
		<script type="text/javascript" src="asset/libs/three/OrbitControls.js"></script>
		<script type="text/javascript" src="asset/js/app.js"></script>
	</div>
</body>
</html>
